networks:
  default:
    name: proxy-net

secrets:
  cf_credentials_api_key:
    file: ./config/traefik/cf_api_key
  cf_credentials_email:
    file: ./config/traefik/cf_email

services:
  traefik:
    image: traefik:v3.6.1
    container_name: traefik
    restart: unless-stopped
    environment:
      CF_DNS_API_TOKEN_FILE: /run/secrets/cf_credentials_api_key
      CF_EMAIL_FILE: /run/secrets/cf_credentials_email
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/traefik/:/var/log/traefik/
      - ./config/traefik:/etc/traefik
    labels:
      traefik.enable: true
      traefik.http.routers.traefik.entryPoints: websecure
      traefik.http.routers.traefik.middlewares: default@file
      traefik.http.routers.traefik.service: api@internal
      glance.category: download-network
      glance.icon: di:traefik
      glance.name: Traefik
      glance.url: https://traefik.home.hpfr.ch/
      glance.description: Reverse proxy and load balancer
    hostname: traefik
    security_opt:
      - no-new-privileges:true
    networks:
      - default
    secrets:
      - cf_credentials_api_key
      - cf_credentials_email
    ports:
      - 80:80
      - 443:443

  pihole:
    image: pihole/pihole:2025.11.0
    container_name: pihole
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "123:123/udp"
    environment:
      TZ: Europe/Zurich
      FTLCONF_dns_reply_host_IPv4: 192.168.1.11
      FTLCONF_dns_upstreams: 172.28.0.1#5335
      FTLCONF_webserver_api_password: ${PIHOLE_PASSWORD}
      FTLCONF_misc_etc_dnsmasq_d: true
      VIRTUAL_HOST: ${PIHOLE_VIRTUAL_HOST}
    volumes:
      - ./config/etc-pihole/:/etc/pihole/
      - ./config/etc-dnsmasq.d/:/etc/dnsmasq.d/
    labels:
      traefik.enable: true
      traefik.http.routers.pihole.entryPoints: websecure
      traefik.http.routers.pihole.middlewares: tinyauth
      traefik.http.services.pihole.loadbalancer.server.port: 80
      glance.category: download-network
      glance.icon: di:pi-hole
      glance.name: Pi-hole
      glance.url: https://pihole.home.hpfr.ch/
      glance.description: Network-wide ad blocker & DHCP server
    cap_add:
      - NET_ADMIN
      - SYS_TIME
      - SYS_NICE
