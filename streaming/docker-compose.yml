---
version: "3"
networks:
  default:
    name: streaming-net
  download-net:
    external: true
  proxy-net:
    external: true

volumes:
  jellyfin-data:
  navidrome-data:

services:
  jellyfin:
    image: linuxserver/jellyfin:10.8.10
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
      - JELLYFIN_PublishedServerUrl=192.168.1.11
      - JELLYFIN_CACHE_DIR=/cache
      - JELLYFIN_LOG_DIR=/log
    volumes:
      - jellyfin-data:/config
      - /var/tmp/docker-storage/jellyfin-cache:/cache
      - /var/tmp/docker-storage/jellyfin-logs:/log
      - /mnt/media/video/Serien:/data/tvshows
      - /mnt/media/video/Movies:/data/movies
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.entryPoints=http"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
    hostname: jellyfin
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
    networks:
      - default
      - proxy-net
    restart: unless-stopped

  navidrome:
    image: deluan/navidrome:0.49.3
    container_name: navidrome
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.navidrome.entrypoints=https"
      - "traefik.http.routers.navidrome.rule=Host(`${DNS_CNAME_NAVIDROME}`)"
    ports:
      - "4533:4533"
    hostname: navidrome
    environment:
      - ND_SCANSCHEDULE=1h
      - ND_LOGLEVEL=info
      - ND_BASEURL=
    volumes:
      - navidrome-data:/data
      - /mnt/media/music:/music:ro
    networks:
      - proxy-net
      - default
    restart: unless-stopped

  lidarr:
    image: linuxserver/lidarr:1.1.4.3027-ls119
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - ./config/lidarr:/config
      - /mnt/media/music/:/music
      - /mnt/media/downloads:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lidarr.entryPoints=http"
    hostname: lidarr
    ports:
      - 8686:8686
    networks:
      - download-net
      - proxy-net
      - default
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:3.0.10
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - ./config/sonarr:/config
      - /mnt/media/video/Serien:/tvshows
      - /mnt/media/downloads:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.entryPoints=http"
    hostname: sonarr
    ports:
      - 8989:8989
    networks:
      - download-net
      - proxy-net
      - default
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr:4.6.4
    container_name: radarr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.entryPoints=http"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - ./config/radarr:/config
      - /mnt/media/video/Movies:/movies
      - /mnt/media/downloads:/downloads
    hostname: radarr
    ports:
      - 7878:7878
    networks:
      - download-net
      - proxy-net
      - default
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr:1.2.2
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - ./config/bazarr:/config
      - /mnt/media/video/Serien:/tvshows
      - /mnt/media/video/Movies:/movies
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.entryPoints=http"
    hostname: bazarr
    ports:
      - 6767:6767
    networks:
      - default
      - proxy-net
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett:0.21.424
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
      - AUTO_UPDATE=true
    volumes:
      - ./config/jackett:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.entryPoints=http"
    hostname: jackett
    ports:
      - 9117:9117
    networks:
      - default
      - proxy-net
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:1.5.0
    container_name: jellyseerr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr.entrypoints=https"
      - "traefik.http.routers.jellyseerr.rule=Host(`${DNS_CNAME_JELLYSEERR}`)"
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Zurich
    hostname: jellyseerr
    ports:
      - 5055:5055
    networks:
      - default
      - proxy-net
    volumes:
      - ./config/jellyseerr:/app/config
    restart: unless-stopped
    depends_on:
      - radarr
      - sonarr
      - jellyfin
